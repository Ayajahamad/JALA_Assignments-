<!-- 3. Apply all of the below input restrictions
disabled, max, maxlength, min, readonly, required, size, value -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Restrictions Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Input Restrictions</h1>
    <form>
        <div class="form-group">
            <label for="disabled">Disabled:</label>
            <input type="text" id="disabled" name="disabled" disabled>
        </div>

        <div class="form-group">
            <label for="max">Max Value (Max: 10):</label>
            <input type="number" id="max" name="max" max="10">
        </div>

        <div class="form-group">
            <label for="maxlength">Max Length (Maxlength: 5):</label>
            <input type="text" id="maxlength" name="maxlength" maxlength="5">
        </div>

        <div class="form-group">
            <label for="min">Min Value (Min: 5):</label>
            <input type="number" id="min" name="min" min="5">
        </div>

        <div class="form-group">
            <label for="readonly">Readonly:</label>
            <input type="text" id="readonly" name="readonly" readonly value="Readonly Value">
        </div>

        <div class="form-group">
            <label for="required">Required:</label>
            <input type="text" id="required" name="required" required>
        </div>

        <div class="form-group">
            <label for="size">Size (Size: 10):</label>
            <input type="text" id="size" name="size" size="10">
        </div>

        <div class="form-group">
            <label for="value">Value (Value: Initial Value):</label>
            <input type="text" id="value" name="value" value="Initial Value">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
