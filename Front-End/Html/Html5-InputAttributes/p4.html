<!-- 4. Develop a web page using target attribute. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
</head>
<body>
    <h1>Target Attribute Example</h1>
    <p>Click on the links below to open them in different targets:</p>
    <ul>
        <li><a href="p2.html" target="_blank">Open in New Tab</a></li>
        <li><a href="p2.html" target="_self">Open in Same Tab</a></li>
        <li><a href="p2.html" target="_parent">Open in Parent Frame</a></li>
        <li><a href="p2.html" target="_top">Open in Top-Level Frame</a></li>
        <li><a href="p2.html" target="custom_frame">Open in Custom Frame</a></li>
    </ul>
</body>
</html>


<!-- The target="_blank" attribute-value pair specifies that the linked document should open in a new browser tab.
The target="_self" attribute-value pair specifies that the linked document should open in the same frame or tab as the current page (the default behavior).
The target="_parent" attribute-value pair specifies that the linked document should open in the parent frame of the current frame (if the current frame has a parent).
The target="_top" attribute-value pair specifies that the linked document should open in the top-level browsing context (i.e., the full window or tab).
The target="custom_frame" attribute-value pair specifies that the linked document should open in a frame with the name custom_frame. -->
