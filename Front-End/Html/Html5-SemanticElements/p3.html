<!-- 3. Use all the HTML5 tags and develop a web page
article, aside, figcaption, figure,footer,header, hgroup,mark,nav, section,time -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        article, aside, figure, footer, header, nav, section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        mark {
            background-color: yellow;
            padding: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Section</h2>
        <article>
            <h3>Article</h3>
            <p>This is an article about HTML5 tags.</p>
            <footer>
                <p>Published on <time datetime="2024-06-06">June 6, 2024</time></p>
            </footer>
        </article>
        
        <aside>
            <h3>Aside</h3>
            <p>This is a side content related to the main article.</p>
        </aside>
    </section>
    
    <figure>
        <figcaption>Figure Caption</figcaption>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </figure>
    
    <footer>
        <h2>Footer</h2>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    
    <hgroup>
        <h1>Main Title</h1>
        <h2>Subtitle</h2>
    </hgroup>
    
    <mark>This is a highlighted text.</mark>
</body>
</html>


<!-- <header> is used to represent introductory content, typically containing a group of introductory or navigational aids.
<nav> is used to define a section of navigation links.
<section> is used to define sections in a document, such as chapters, headers, footers, or any other thematic grouping of content.
<article> is used to define independent, self-contained content, such as blog posts, forum posts, or news articles.
<aside> is used to represent content that is related to the content around it but can be considered separate from it.
<figure> and <figcaption> are used to mark up images or diagrams along with their captions.
<footer> is used to define a footer for a document or section.
<hgroup> is used to group a set of <h1> to <h6> elements when the heading elements need to be grouped together.
<mark> is used to highlight text within a document. -->
