<!-- 2. Develop a web page with the semantic elements <form>, <table> and <article> -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Elements Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            article {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f0f0f0;
            }
            form {
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
            }
            input[type="text"], input[type="email"], textarea {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </head>
    <body>
        <article>
            <h1>Contact Form</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </article>
        
        <article>
            <h1>Student Information</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>18</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>17</td>
                    <td>11</td>
                </tr>
            </table>
        </article>
        
        <article>
            <h1>Article Title</h1>
            <p>This is a sample article content.</p>
        </article>
    </body>
</html>
    

<!-- <form> element is used to create a contact form where users can input their name, email, and message.
<table> element is used to display student information in a tabular format.
<article> elements are used to represent self-contained content that could be distributed independently from the rest of the page. -->
