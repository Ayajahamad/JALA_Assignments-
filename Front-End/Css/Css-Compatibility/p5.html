<!-- 5. Write a program of view-port for grid, media queries, image and video. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport, Grid, Media Queries, Image, and Video Example</title>
    <link rel="stylesheet" href="p5.css">
</head>
<body>
    <header>
        <h1>Responsive Web Page Example</h1>
    </header>
    <main>
        <section class="grid-container">
            <div class="grid-item image">
                <img src="htmlbg.jpg" alt="Placeholder Image">
            </div>
            <div class="grid-item video">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
</body>
</html>
