<!-- 4. Create a hero image -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            background: url('htmlbg.jpg') no-repeat center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 0;
            margin-top: 10px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }
            .hero p {
                font-size: 1.2em;
            }
            .button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1em;
            }
            .button {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to excellence starts here</p>
        <button class="button">Get Started</button>
    </section>
</body>
</html>
