<!-- 3. Create a different page with the width, style and color of the 4 border-style(set 
different borders on each side with different patterns). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles Example</title>
    <style>
        /* Container div */
        .border-container {
            width: 300px; /* Set the width of the container */
            margin: 50px auto; /* Center the container */
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background color */
        }

        /* Different border styles for each side */
        .border-container {
            border-top: 5px dashed #333; /* Dashed border, black color */
        }

        .border-container {
            border-right: 10px dotted #ff0000; /* Dotted border, red color */
        }

        .border-container {
            border-bottom: 15px double #00ff00; /* Double border, green color */
        }

        .border-container {
            border-left: 20px solid #0000ff; /* Solid border, blue color */
        }

        /* Content styles */
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="border-container">
        <div class="content">
            <h1>Border Styles Example</h1>
            <p>This div has different border styles on each side.</p>
        </div>
    </div>
</body>
</html>
