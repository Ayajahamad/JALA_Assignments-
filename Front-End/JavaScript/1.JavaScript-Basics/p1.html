<!-- 1. Write a program which consist of single line and multiline comments. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments in JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Comments in JavaScript</h1>
    <p>This page demonstrates single-line and multi-line comments in JavaScript.</p>

    <h2>JavaScript Code:</h2>
    <pre id="codeBlock"></pre>

    <script>
        // This is a single-line comment in JavaScript
        console.log("Hello, World!"); // Another single-line comment

        /*
            This is a multi-line comment in JavaScript
            It can span multiple lines.
        */
        function greet(name) {
            console.log("Hello, " + name + "!");
        }

        // Calling the function
        greet("Alice");

        // Display the JavaScript code on the webpage
        document.getElementById('codeBlock').innerText = `
            // This is a single-line comment in JavaScript
            console.log("Hello, World!"); // Another single-line comment

            /*
                This is a multi-line comment in JavaScript
                It can span multiple lines.
            */
            function greet(name) {
                console.log("Hello, " + name + "!");
            }

            // Calling the function
            greet("Alice");
        `;
    </script>
</body>
</html>
