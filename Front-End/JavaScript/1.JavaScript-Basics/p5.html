<!-- 5. Write a program with variable hoisting(initialization first then declaration). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hoisting Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #hoistingExample {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Variable Hoisting Example</h1>
    <p>This page demonstrates variable hoisting in JavaScript.</p>
    
    <button onclick="showHoistingExample()">Show Hoisting Example</button>
    
    <div id="hoistingExample"></div>

    <script>
        // Function to demonstrate variable hoisting
        function showHoistingExample() {
            let exampleOutput;

            try {
                // Variable initialization before declaration
                exampleOutput = "Before declaration: " + myVar;

                // Variable declaration (hoisted to the top of the scope)
                var myVar = "This is hoisted!";
                
                // After declaration and initialization
                exampleOutput += "<br>After declaration: " + myVar;
            } catch (error) {
                exampleOutput = "Error: " + error.message;
            }

            // Display the example output
            document.getElementById("hoistingExample").innerHTML = exampleOutput;
        }
    </script>
</body>
</html>
