<!-- 2. Show the javascript validation. When you click submit, the text box doesn't need to 
be empty. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"] {
        padding: 8px;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .error-message {
        color: red;
        margin-top: 5px;
    }
</style>
</head>
<body>

<h1>Form Validation</h1>
<form id="myForm">
    <input type="text" id="textInput" placeholder="Enter your text">
    <br>
    <span id="errorText" class="error-message"></span>
    <br>
    <input type="submit" value="Submit">
</form>

<script>
    // Function to validate the form
    function validateForm(event) {
        // Prevent the form from submitting
        event.preventDefault();

        // Get the value of the text input
        var textInputValue = document.getElementById('textInput').value;

        // Check if the text input is empty
        if (textInputValue.trim() === '') {
            // Display error message
            document.getElementById('errorText').innerText = 'Please enter some text.';
        } else {
            // Clear error message
            document.getElementById('errorText').innerText = '';
            // Submit the form
            document.getElementById('myForm').submit();
        }
    }

    // Add event listener to the form
    document.getElementById('myForm').addEventListener('submit', validateForm);
</script>

</body>
</html>
