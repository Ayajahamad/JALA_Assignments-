<!-- 1. Write program using this keyword when we click on button, it should be disappear. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Disappear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Button Disappear</h1>
    
    <p>Click the button below to make it disappear:</p>
    
    <button onclick="hideButton(this)">Click to Disappear 1</button>
    <button onclick="hideButton(this)">Click to Disappear 2</button>
    <button onclick="hideButton(this)">Click to Disappear 3</button>
    
    <script>
        function hideButton(button) {
            button.style.display = 'none'; // Hides the button when clicked
        }
    </script>
</body>
</html>
